apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-book-service
  labels:
    app: fastapi-book-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-book-service
  template:
    metadata:
      labels:
        app: fastapi-book-service
    spec:
      containers:
      - name: fastapi-book-service
        image: fastapi-book-service:k8s
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: book-service-config
        - secretRef:
            name: app-secrets
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
