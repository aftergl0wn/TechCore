name: CI

on:
  push:
    branches:
      - feature/TASK-1609-actions-7

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        working-directory: Module_15/action
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        working-directory: Module_15/action
        run: pytest tests/ -v
      
      - name: Build Docker image
        working-directory: Module_15/action
        run: docker build -t book-service:latest .
